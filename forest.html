<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Расчеты</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css" type="text/css">
<script src="layout.js" type="text/javascript"></script>
</head>
<body>
<div class="HTMLBLock">
<header class="colorfon">Расчет параметров лесного пожара</header>

<div class="form">
<h3>ВХОДНЫЕ ПАРАМЕТРЫ</h2>
	<div class="form-row">
		<label for="param1">Класс пожароопасности:</label>
		<div class="form-row_input">
			<select id="KlassPO" class="button">
				<option>I</option>
				<option>II</option>
				<option>III</option>
				<option>IV</option> 
				<option>V</option> 
			</select>
		</div>
	</div>
	<div class="form-row">
		<label for="TypeForestFire">Укажите тип лесного пожара:</label>
		<div class="form-row_input">
			<select id="TypeForestFire" class="button">
				<option>низовой</option>
				<option>верховой</option> 
			</select>
		</div>
	</div>
	<div class="form-row">
		<label for="TypeForest">Укажите тип леса:</label>
		<div class="form-row_input">
			<select id="TypeForest" class="button">
				<option>Хвойный</option>
				<option>Лиственный</option> 
			</select>
		</div>
	</div>
	<div class="form-row">
		<label for="Vv">Введите скорость ветра, м/с:</label>
		<div class="form-row_input">
			<input type="number" size="5" min="1" max="8" value="1" id="Vv" class="button">
		</div>
	</div>
	<div class="form-row">
		<label for="Vv">Введите период расчета, ч:</label>
		<div class="form-row_input">
			<input type="number" size="5" min="1" max="96" value="1" id="TimeR" class="button">
		</div>
	</div>
	<div class="form-row">
		<label for="Vv">Введите начальный периметр, м:</label>
		<div class="form-row_input">
			<input type="number" size="5" min="1" max="10000" value="1" id="PerN" class="button">
		</div>
	</div>
	<div class="form-row">
		<label for="Vv">&nbsp;</label>
		<div class="form-row_input">
			<button class="button buttonR" onclick="getResult()">Выполнить расчет</button>
		</div>
	</div>
</div>
<table class="tblvyh w600 layer1 colorfon">
	<tr>
		<td id="TitleResult">
			Укажите параметры прогнозировани и нажмитие кнопку 'Выполнить расчет' для получения результата. 
		</td>
	</tr>	
	<tr>
		<td id="Result">

		</td>
	</tr>	
	<tr>
		<td>
			<div id="ForestFrontSpeed"></div>
		</td>
	</tr>
	<tr>
		<td>
			<div id="ForestFlangSpeed"></div>
		</td>
	</tr>
	<tr>
		<td>
			<div id="ForestTylSpeed"></div>
		</td>
	</tr>
	<tr>
		<td>
			<div id="ForestPer"></div>
		</td>
	</tr>	
	<tr>
		<td>
			<div id="ForestS"></div>
		</td>
	</tr>
	<tr>
		<td>
			<div id="Sopora"></div>
		</td>
	</tr>
	<tr>
		<td>
			<div id="PeoplesOp"></div>
		</td>
	</tr>
	<tr>
		<td>
			<div id="Otzhig"></div>
		</td>
	</tr>
	<tr>
		<td>
			<div id="PeoplesOt"></div>
		</td>
	</tr>
	<tr>
		<td>
			<div id="Voda"></div>
		</td>
	</tr>
</table>
</body>
</html>
